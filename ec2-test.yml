AWSTemplateFormatVersion: 2010-09-09
Description: testing ec2 userdata

Parameters:
  AMIID:
    Description: The EC2 AMI id found in ssm parameter store
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    ConstraintDescription: Must be a valid AMI based on the region

Resources: 
  myEC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      KeyName: linux-keypair
      ImageId: 
        Ref: AMIID
      InstanceType: t2.micro
      BlockDeviceMappings:
      -
       DeviceName: /dev/xvda
       Ebs:
        VolumeType: gp2
        DeleteOnTermination: true
        VolumeSize: 8      
      UserData: 
        Fn::Base64: |
          #!/bin/bash
          sudo su
          yum update -y
          yum install -y httpd.x86_64
          systemctl start httpd.service
          systemctl enable httpd.service
          wget -P ../../var/www/html https://s3.amazonaws.com/emidinho.net/index.html
      Tags:
        - Key: Name
          Value: emidinho-WebInstance
        - Key: CreatedBy
          Value: emidinho

  eipName:
    Type: AWS::EC2::EIPAssociation
    Properties: 
      EIP: Fn::ImportValue EIPAddress
      InstanceId: 
        Ref: myEC2Instance

Outputs:
  WebsiteURL:
    Description: URL for newly created myEC2Instance
    Value: 
      Fn::Join: 
        - ''
        - - 'http://'
          - 
            Fn::GetAtt: 
              - myEC2Instance
              - PublicDnsName  
    Export:
      Name: InstancePublicDNS            
  PublicIP:
    Description: Public IP address of the newly created EC2 instance
    Value: 
      Fn::GetAtt: 
        - myEC2Instance
        - PublicIp  
    Export:
      Name: InstancePublicIP    
  PrivateIP:
    Description: Private IP address of the newly created EC2 instance
    Value: 
      Fn::GetAtt: 
        - myEC2Instance
        - PrivateIp
    Export:
      Name: InstancePrivateIP
  InstanceID:
    Description: InstanceID of the newly created EC2 instance
    Value: 
      Ref: myEC2Instance
    Export:
      Name: InstanceID    
